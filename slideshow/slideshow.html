<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slideshow.css">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <title>Document</title>
</head>
<body>
    <!-- <h1>Hi</h1> -->
    <!-- <my-element></my-element> -->
    <div class="slideshow-container">
        <div class="slide fade">
            <div class="number">1</div>
            <img class="banner" src="../images/Banner_1.png" alt="">
            <div class="caption"></div>
        </div>
        <div class="slide fade">
            <div class="number"></div>
            <img class="banner" src="../images/Banner_2.png" alt="">
            <div class="caption"><div class="map-container">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8986.593001544306!2d98.94993909794961!3d18.73579952945463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5a486a080d0c744c!2sAkha%20Coffee%20Roaster!5e0!3m2!1sen!2sth!4v1663516981450!5m2!1sen!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="text-two">
                <h1>Visit Our Shop</h1>
                <div class="button"><a class="btn-a" href="https://goo.gl/maps/X2YvTrPhnwu4SdNz9" target="_blank">Our Location</a></div>
            </div></div>
        </div>
        <div class="slide fade">
            <div class="number"></div>
            <img class="banner" src="../images/Banner_3.png" alt="">
            <div class="caption"></div>
        </div>
    </div>
    <script src="./slideshow.js"></script>
</body>
</html>
